services:
  - type: web
    name: nao-medical-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && prisma generate && prisma db push"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
